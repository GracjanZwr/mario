<body>
    
    <div>
        <canvas id = 'canvas' width="1024" height="600"></canvas>
        <div class='canvas-txt'>
            <p class ='start'>START THE GAME</p>
            <p class ='restart'>TRY AGAIN</p>
            <p class ='game-over'>GAME OVER</p>
        </div>
    </div>
    
    <div style = 'border: 1px solid red; padding 10px; display: inline' onclick='soundBackground.pause(); soundBackground.currentTime = 0;'>Music Stop</div>
    <div style = 'border: 1px solid blue; padding 10px;display: inline' onclick='soundBackground.play()'>Music PLay</div>
    <footer>
        <script src='js/jquery-2.1.1.min.js'></script>
